name: Sync with uv and test

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      python-version:
        required: true
        type: string
      os:
        required: true
        type: string
      experimental_or_skip_heavy_tests:
        required: true
        type: boolean

jobs:
  sync_and_test:
    runs-on: ${{ inputs.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ inputs.python-version }}

      # Sync pipeline
      - name: Install the project
        run: |
          uv sync --group ${{ inputs.env }}

      - if: ${{ inputs.env == 'cu124' }}
        run: |
          uv pip install torch-scatter -f https://data.pyg.org/whl/torch-2.4.0+cu124.html
      - if: ${{ inputs.env == 'cpu' }}
        run: |
          uv pip install torch-scatter -f https://data.pyg.org/whl/torch-2.4.0+cpu.html
      - if: ${{ inputs.env == 'cu118' }}
        run: |
          uv pip install torch-scatter -f https://data.pyg.org/whl/torch-2.4.0+cu118.html
      - if: ${{ inputs.env == 'cu121' }}
        run: |
          uv pip install torch-scatter -f https://data.pyg.org/whl/torch-2.3.1+cu121.html

      # Testing pipeline
      - name: Test Overall
        if: ${{ inputs.experimental_or_skip_heavy_tests == false && inputs.os == 'ubuntu-latest' }}
        run: |
          uv run -m pytest -v -n auto tests/config/test_overall.py
      - name: Test Config
        run: |
          uv run -m pytest -v -n auto tests/config/test_config.py
      - name: Test metrics
        run: |
          uv run -m pytest -v -n auto tests/metrics
      - name: Test data
        run: |
          uv run -m pytest -v -n auto tests/data
      - name: Test evaluation_setting
        run: |
          uv run -m pytest -v -n auto tests/evaluation_setting
      - name: Test model
        if: ${{ inputs.experimental_or_skip_heavy_tests == false && inputs.os == 'ubuntu-latest' }}
        run: |
          uv run -m pytest -v -n auto tests/model/test_model_auto.py
      - name: Test hyper_tuning
        run: |
          uv run -m pytest -v tests/hyper_tuning/test_hyper_tuning.py
